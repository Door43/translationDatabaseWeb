{% extends "site_base.html" %}

{% load humanize bootstrap %}

{% block body %}

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">Upload Gateway Language List</h1>
            </div>
            <div class="panel-body">
                <form class="form" action="." method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|bootstrap }}
                    <div class="pull-right">
                        <a class="btn btn-default" href="{% url "uw_home" %}">Cancel</a>
                        <button class="btn btn-primary">Upload</button>
                    </div>

                </form>
            </div>
            <div class="panel-footer">
                <div class="panel-info">.csv (comma-delimited) file should contain the Language Code for each gateway language</div>
            </div>
         </div>
    </div>
</div>
{% endblock %}
