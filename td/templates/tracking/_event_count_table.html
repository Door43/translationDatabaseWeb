<table class="table table-borderless event-count-table">
    <colgroup>
        <col class="col-name"/>
        <col class="col" span="12"/>
        <col class="col-total" />
    </colgroup>
    <thead>
        <tr>
            <th></th>
            {% for month in months %}
                <th>{{ month }}</th>
            {% endfor %}
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
            <tr>
                {% for entry in row %}
                    <td {% if forloop.last %}class="total-cell"{% endif %}>{{ entry|default:"-" }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td>Total</td>
            {% for total in monthly_total %}
                <td>{{ total }}</td>
            {% endfor %}
        </tr>
    </tfoot>
</table>
