<style>
    #main_container {
        display: flex;
        margin-top: 2em;
    }
    #labels_container p {
        margin-bottom: 20px;
    }
    #labels_container p:first-child,
    .progress_bar_wrapper:first-child .progress {
        margin-bottom: 3em;
    }
    #progress_bars_container {
        flex: 1;
        display: flex;
        flex-direction: column;
    }
    .progress_bar_wrapper {
        display: flex;
    }
    .progress {
        flex: 1;
    }
</style>

<div id="main_container">
    
    <div id="labels_container">
        <p>Overall</p>
        {% for region in regions %}
            <p>{{region}}</p>
        {% endfor %}
    </div>

    <div id="progress_bars_container">
        <div class="progress_bar_wrapper">
            <div id="overall_progress" class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="min-width: 0.5em; width: 50%;"></div>
            </div>
            <span class="progress_percentage">50%</span>
        </div>
        {% for region in regions %}
            <div class="progress_bar_wrapper">
                <div id="overall_progress" class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="min-width: 1em; width: 60%;"></div>
                </div>
                <span class="progress_percentage">0%</span>
            </div>
        {% endfor %}
    </div>

</div>
