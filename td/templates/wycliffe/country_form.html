{% extends "site_base.html" %}

{% load humanize bootstrap %}

{% block body %}
<ol class="breadcrumb">
  <li><a href="{% url "country_list" %}">Countries</a></li>
  <li><a href="{% url "country_detail" country.pk %}">{{ country.country.name }}</a></li>
  <li class="active">Edit {{ country.country.name }}</li>
</ol>
<h1>Edit {{ country.country.name }}</h1>

<form class="form" action="." method="POST">
    {% csrf_token %}
    {{ form|bootstrap }}
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-default" href="{% url "country_detail" country.pk %}">Cancel</a>
</form>

{% endblock %}
