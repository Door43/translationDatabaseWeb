{% load bootstrap %}
{% load comments %}

<form action="{% comment_form_target %}" method="post">
  {% csrf_token %}
  {{ form.comment|bootstrap }}
  {{ form.tags }}
  {{ form.honeypot }}
  {{ form.content_type }}
  {{ form.object_pk }}
  {{ form.timestamp }}
  {{ form.security_hash }}
  <input type="hidden" name="next" value="{{ object.get_absolute_url }}" />
  <input type="submit" name="submit" value="Submit" class="btn btn-default" />
</form>
