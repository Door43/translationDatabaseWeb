{% extends "site_base.html" %}

{% block body %}
<h1>Wikipedia <span class="light">ISO 639-1</span></h1>
<p class="lead">
    Data mapping codes to their two-part (ISO 639-1) codes pulled from the Wikipedia <a href="http://en.wikipedia.org/wiki/List_of_ISO_639-1_codes">List of ISO 639-1 Codes <i class="fa fa-external-link"></i></a>.
</p>
<table class="table table-bordered" data-source="{% url "ajax_ds_wikipedia" %}">
    <thead>
        <tr>
            <th>Language Family</th>
            <th>Language Name</th>
            <th>Native Name</th>
            <th nowrap>ISO 639-1</th>
            <th nowrap>ISO 639-2t</th>
            <th nowrap>ISO 639-2b</th>
            <th nowrap>ISO 639-3</th>
            <th nowrap>ISO 639-9</th>
            <th>Notes</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
{% endblock %}
